<dir-page-header heading="vm.heading"
                 icon="vm.icon"
                 show-search="false">
</dir-page-header>

<md-content class="main-content md-fade-in md-padding page-content transparent">
   
        <md-content class="box-shadow" ng-if="vm.showPassword">
            <form name="vm.subjectForm">
                <div layout-gt-md="row" layout-md="column">
                    <div flex>
                        <div layout="row">
                            <md-icon flex="initial" md-font-icon="material-icons">lock</md-icon>
                            <md-input-container flex class="md-block md-input-has-value">
                                <label>Password</label>
                                <input ng-model="vm.password" type="password" autocomplete="off" name="password">
                            </md-input-container>
                        </div>
                    </div>
                </div>
            </form>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-click="vm.passProceed(vm.password)">Proceed</md-button>
                    </div>
                </div>
            </md-content>
        </md-content>
    <md-content class="box-shadow" ng-if="!vm.showPassword">
        <md-data-table-container>
            <table md-data-table md-progress="deferred">
                <thead md-order="query.order" md-trigger="onOrderChange" class="color-blue color-medium-grey">
                    <tr>
                        <th name="Title"></th>
                        <th name="Description"></th>
                        <th name="Score"></th>
                        <th name="Result"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="quiz in vm.subjectQuizzes track by $index" class="hover">
                        <td>{{quiz.title}}</td>
                        <td>{{quiz.description}}</td>
                        <td>{{quiz.score}}</td>
                        <td>{{quiz.passOrFail}}</td>
                        <td>
                            <md-button ng-if="!quiz.quizAnswered" class="md-primary md-primary-custom" ng-click="vm.answerQuiz(quiz)">Answer Quiz</md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <md-data-table-container>
            <md-data-table-pagination class="margin-bottom-16" md-limit="vm.pagenation.limit" md-page="vm.pagenation.page" md-total="{{vm.subjectQuizzes.length}}"></md-data-table-pagination>
        </md-data-table-container>
        <md-content class="md-padding">
            <div layout="row">
                <div flex="50" layout="column" layout-align="start start">
                    <md-button class="md-primary md-primary-custom" ng-click="vm.back()">Back</md-button>
                </div>
            </div>
        </md-content>
    </md-content>
</md-content>
