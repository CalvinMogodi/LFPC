<dir-page-header heading="vm.heading"
                 icon="vm.icon"
                 show-search="false"
                 show-new-button="vm.showAddButton"
                 add-new-button-function="vm.newSubject()">
</dir-page-header>

<md-content class="main-content md-fade-in md-padding page-content transparent">
    <md-content class="box-shadow">
        <md-data-table-container>
            <table md-data-table md-progress="deferred">
                <thead md-order="query.order" md-trigger="onOrderChange" class="color-blue color-medium-grey">
                    <tr>
                        <th name="Subject Code"></th>
                        <th name="Title"></th>                       
                        <th name="Description"></th>
                        <th name="Course"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="subject in vm.subjects" class="hover">
                        <td>{{subject.code}}</td>
                        <td>{{subject.title}}</td>                                       
                        <td>{{subject.description}}</td>
                        <td>{{subject.course.title}}</td>  
                        <td ng-if="!vm.isStudent">
                            <md-button class="md-icon-button" ng-click="vm.editSubject(subject)">
                                <md-icon md-font-icon="material-icons" class="md-font material-icons">edit</md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="vm.deleteSubjest(subject)">
                                <md-icon md-font-icon="material-icons" class="md-font material-icons">delete</md-icon>
                            </md-button>
                        </td>
                        <td ng-if="vm.isStudent">
                            <md-button class="md-primary md-primary-custom" ng-click="vm.viewAnnoucements(subject)">View Annoucements</md-button>
                            <md-button class="md-primary md-primary-custom" ng-click="vm.viewAssignments(subject)">View Assignments</md-button>
                            <md-button class="md-primary md-primary-custom" ng-click="vm.viewQuizzess(subject)">View Quizzes</md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <md-data-table-container>
            <md-data-table-pagination class="margin-bottom-16" md-limit="vm.pagenation.limit" md-page="vm.pagenation.page" md-total="{{vm.subjects.length}}"></md-data-table-pagination>
        </md-data-table-container>
    </md-content>
</md-content>
