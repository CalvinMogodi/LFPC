<dir-page-header heading="vm.heading"
                 icon="vm.icon">
</dir-page-header>

<md-content class="main-content md-fade-in md-padding page-content transparent">
    <md-content class="box-shadow">
        <md-content class="md-padding">
            <form name="vm.subjectForm">
                <div layout-gt-md="row" layout-md="column">
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Subject Code</label>
                            <input ng-model="vm.subject.code" required name="code" type="text" />
                            <div ng-messages="vm.subjectForm.code.$error" ng-if="vm.subjectForm.code.$dirty || vm.formSubmitted">
                                <div ng-message="required">The field above is required</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Title</label>
                            <input ng-model="vm.subject.title" required name="title" type="text" />
                            <div ng-messages="vm.subjectForm.title.$error" ng-if="vm.subjectForm.title.$dirty || vm.formSubmitted">
                                <div ng-message="required">The field above is required</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Description</label>
                            <input ng-model="vm.subject.description" required name="description" type="text" />
                            <div ng-messages="vm.subjectForm.description.$error" ng-if="vm.subjectForm.description.$dirty || vm.formSubmitted">
                                <div ng-message="required">The field above is required</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Select Course</label>
                            <md-select ng-model="vm.subject.course" required name="course">
                                <md-option ng-value="course" ng-repeat="course in vm.courses track by $index">{{course.title}}</md-option>
                            </md-select>
                            <div ng-messages="vm.subjectForm.course.$error" ng-if="vm.subjectForm.course.$dirty || vm.formSubmitted">
                                <div ng-message="required">Please select course</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </form>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-primary md-primary-custom" ng-click="vm.cancel()">Cancel</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-if="vm.isEdit == false" ng-click="vm.create(vm.subject)">Add</md-button>
                        <md-button class="md-primary md-primary-custom" ng-if="vm.isEdit == true" ng-click="vm.update(vm.subject)">Update</md-button>
                    </div>
                </div>
            </md-content>
        </md-content>
    </md-content>
</md-content>
