<dir-page-header heading="vm.heading"
                 icon="vm.icon">
</dir-page-header>

<md-content class="main-content md-fade-in md-padding page-content transparent">
    <md-content class="box-shadow">
        <md-content class="md-padding">
            <form name="vm.assignmentForm">
                <div layout-gt-md="row" layout-md="column">
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Title</label>
                            <input ng-model="vm.assignment.title" required name="title" type="text" />
                            <div ng-messages="vm.annoucementForm.title.$error" ng-if="vm.assignmentForm.title.$dirty || vm.formSubmitted">
                                <div ng-message="required">The field above is required</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Select Subject</label>
                            <md-select ng-model="vm.assignment.subject" required name="class">
                                <md-option ng-value="subject" ng-repeat="subject in vm.subjects track by $index">{{subject.title}} ({{subject.code}})</md-option>
                            </md-select>
                            <div ng-messages="vm.assignmentForm.subject.$error" ng-if="vm.assignmentForm.subject.$dirty || vm.formSubmitted">
                                <div ng-message="required">Please select subject</div>
                            </div>
                        </md-input-container>
                        <div flex flex-gt-md="33" layout="row" class="md-block">
                            <md-datepicker flex="auto" class="md-datepicker-custom md-hide-overflow" ng-model="vm.assignment.date" md-placeholder="Select date"></md-datepicker>
                        </div>
                        <div>
                            <input type="file" ng-model="vm.assignment.file" id="file" name="file" accept="application/pdf" />
                        </div>
                        <md-input-container class="md-block">
                            <label>Description</label>
                            <input ng-model="vm.assignment.description" required name="description" type="text" />
                            <div ng-messages="vm.assignmentForm.description.$error" ng-if="vm.assignmentForm.description.$dirty || vm.formSubmitted">
                                <div ng-message="required">The field above is required</div>

                            </div>
                        </md-input-container>
                    </div>
                </div>
            </form>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-primary md-primary-custom" ng-click="vm.cancel()">Cancel</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-if="vm.isEdit == false" ng-click="vm.create(vm.assignment)">Add</md-button>
                        <md-button class="md-primary md-primary-custom" ng-if="vm.isEdit == true" ng-click="vm.update(vm.assignment)">Update</md-button>
                    </div>
                </div>
            </md-content>
        </md-content>
    </md-content>
</md-content>
