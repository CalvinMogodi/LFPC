<dir-page-header heading="vm.heading"
                 icon="vm.icon">
</dir-page-header>

<md-content class="main-content md-fade-in md-padding page-content transparent">
    <md-content class="box-shadow">
        <md-content class="md-padding">
            <form name="vm.courseForm">
                <div layout-gt-md="row" layout-md="column">
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Title</label>
                            <input ng-model="vm.course.title" required name="title" type="text" />
                            <div ng-messages="vm.courseForm.title.$error" ng-if="vm.courseForm.title.$dirty || vm.formSubmitted">
                                <div ng-message="required">The field above is required</div>
                            </div>
                        </md-input-container>                       
                        <md-input-container class="md-block">
                            <label>Description</label>
                            <input ng-model="vm.course.description" required name="description" type="text" />
                            <div ng-messages="vm.courseForm.description.$error" ng-if="vm.courseForm.description.$dirty || vm.formSubmitted">
                                <div ng-message="required">The field above is required</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </form>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-primary md-primary-custom" ng-click="vm.cancel()">Cancel</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-if="vm.isEdit == false" ng-click="vm.create(vm.course)">Add</md-button>
                        <md-button class="md-primary md-primary-custom" ng-if="vm.isEdit == true" ng-click="vm.update(vm.course)">Update</md-button>
                    </div>
                </div>
            </md-content>
        </md-content>
    </md-content>
</md-content>
