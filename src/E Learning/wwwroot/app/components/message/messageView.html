<dir-page-header heading="vm.heading"
                 icon="vm.icon"
                 show-search="false"
                 show-new-button="true"
                 tabs="vm.tabs"
                 add-new-button-function="vm.newMessage()"
                 tab-Clicked-Function="vm.tabClickedFunction">
</dir-page-header>

<md-content class="main-content md-fade-in md-padding page-content transparent">
    <md-content class="box-shadow">
        <md-data-table-container>
            <table md-data-table md-progress="deferred">
                <thead md-order="query.order" md-trigger="onOrderChange" class="color-blue color-medium-grey">
                    <tr>
                        <th name="Message From"></th>
                        <th name="Subject"></th>
                        <th name="Date"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="message in vm.inboxmessages track by $index" class="hover">
                        <td>{{message.user1.firstname}} {{message.user1.surname}}</td>
                        <td>{{message.subject}}</td>
                        <td>{{message.createdDate}}</td>
                        <td>
                            <md-button class="md-primary md-primary-custom" ng-click="vm.viewMessage(message)">View</md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <md-data-table-container>
            <md-data-table-pagination class="margin-bottom-16" md-limit="vm.pagenation.limit" md-page="vm.pagenation.page" md-total="{{vm.inboxmessages.length}}"></md-data-table-pagination>
        </md-data-table-container>
    </md-content>
</md-content>
