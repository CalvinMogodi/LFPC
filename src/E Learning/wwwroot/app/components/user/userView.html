<dir-page-header heading="vm.heading"
                 icon="vm.icon"
                 show-search="false"
                 show-new-button="true"
                 add-new-button-function="vm.newUser()">
</dir-page-header>

<md-content class="main-content md-fade-in md-padding page-content transparent">
    <md-content class="md-padding">
        <form name="filterForm">
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <md-input-container class="md-block">
                        <label>Select User Type</label>
                        <md-select ng-model="vm.filter.userType"  name="userType">
                            <md-option value="student">Student</md-option>
                            <md-option value="admin">Admin</md-option>
                            <md-option value="lecturer">Lecturer</md-option>
                        </md-select>
                    </md-input-container>
                </div>                
            </div>
            <div flex layout="row" layout-align="end end">
                <md-button class="md-raised md-primary" layout-align="start start" ng-click="vm.clear()">Clear</md-button>
                <md-button class="md-raised md-primary" ng-disabled="filterForm.$invalid" ng-click="vm.filter(vm.filter)">Filter</md-button>
            </div>
        </form>
    </md-content>
    <md-content class="box-shadow">
        <md-data-table-container>
            <table md-data-table md-progress="deferred">
                <thead md-order="query.order" md-trigger="onOrderChange" class="color-blue color-medium-grey">
                    <tr>
                        <th name="First Name"></th>
                        <th name="Surname"></th>
                        <th name="username"></th>
                        <th name="User Type"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in vm.users" class="hover">
                        <td>{{user.firstname}}</td>
                        <td>{{user.surname}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.userType}}</td>
                        <td>
                            <md-button class="md-icon-button" ng-click="vm.editUser(user)">
                                <md-icon md-font-icon="material-icons" class="md-font material-icons">edit</md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="vm.deleteUser(user, $index)">
                                <md-icon md-font-icon="material-icons" class="md-font material-icons">delete</md-icon>
                            </md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <md-data-table-container>
            <md-data-table-pagination class="margin-bottom-16" md-limit="vm.pagenation.limit" md-page="vm.pagenation.page" md-total="{{vm.users.length}}"></md-data-table-pagination>
        </md-data-table-container>
    </md-content>
</md-content>
