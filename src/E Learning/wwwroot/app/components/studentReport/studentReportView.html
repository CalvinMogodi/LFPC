<dir-page-header heading="vm.heading"
                 icon="vm.icon"
                 show-search="false"
                 show-new-button="false"
                 add-new-button-function="vm.newStudent()">
</dir-page-header>

<md-content class="main-content md-fade-in md-padding page-content transparent">
    <md-content class="box-shadow">
        <md-data-table-container>
            <table md-data-table md-progress="deferred">
                <thead md-order="query.order" md-trigger="onOrderChange" class="color-blue color-medium-grey">
                    <tr>
                        <th name="Student Number"></th>
                        <th name="First Name"></th>
                        <th name="Surname"></th>
                        <th name="Course"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in vm.students" class="hover">
                        <td>{{record.studentNumber}}</td>
                        <td>{{record.firstname}}</td>
                        <td>{{record.surname}}</td>
                        <td>{{record.course.title}}</td>   
                        <td>
                            <!--<md-button class="md-icon-button" ng-click="vm.editStudentRecord(record)">
                                <md-icon md-font-icon="material-icons" class="md-font material-icons">edit</md-icon>
                            </md-button>-->
                            <md-button class="md-primary md-primary-custom" ng-click="vm.addSubjects(record)">Add Subjects</md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <md-data-table-container>
            <md-data-table-pagination class="margin-bottom-16" md-limit="vm.pagenation.limit" md-page="vm.pagenation.page" md-total="{{vm.students.length}}"></md-data-table-pagination>
        </md-data-table-container>
    </md-content>
</md-content>
