<dir-page-header heading="vm.heading"
                 icon="vm.icon">
</dir-page-header>


<md-content class="main-content md-padding page-content transparent">
    <md-content class="box-shadow padding-bottom-32">
        <table md-data-table md-progress="deferred">
            <thead md-order="query.order" md-trigger="onOrderChange" class="color-blue color-medium-grey">
                <tr>
                    <th name="Title"></th>
                    <th name="Description"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{vm.quiz.title}}</td>
                    <td>{{vm.quiz.description}}</td>
                </tr>
            </tbody>
        </table>
    </md-content>

    <md-content class="box-shadow">
        <h4>Student Results</h4>

        <md-data-table-container>
            <table md-data-table md-progress="deferred">
                <thead md-order="query.order" md-trigger="onOrderChange" class="color-blue color-medium-grey">
                    <tr>
                        <th name="Student Number"></th>
                        <th name="Student"></th>
                        <th name="Score"></th>
                        <th name="Result"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="answer in vm.studentQuizAnswers track by $index" class="hover">
                        <td>{{answer.student.studentNumber}}</td>
                        <td>{{answer.student.firstname}} {{answer.student.surname}}</td>
                        <td>{{answer.score}}</td>
                        <td>{{answer.passOrFail}}</td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <md-data-table-container>
            <md-data-table-pagination class="margin-bottom-16" md-limit="vm.pagenation.limit" md-page="vm.pagenation.page" md-total="{{vm.studentQuizAnswers.length}}"></md-data-table-pagination>
        </md-data-table-container>
    </md-content>

    <md-content class="md-padding">
        <div layout="row">
            <div flex="50" layout="column" layout-align="start start">
                <md-button class="md-primary md-primary-custom" ng-click="vm.cancel()">Back</md-button>
            </div>
        </div>
    </md-content>
</md-content>
